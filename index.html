<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Apprentice Interview App</title>
</head>
<body>
    <header>
        <h1 id="interview-header">David's Interview Practice</h1>
    </header>
    <main>
        <div class="question-container">
            <div class="flashcard">
                <div class="card-front">
                    <p id="question"></p>
                    <button id="next-question-button">Next</button>
                </div>
            </div>
        </div>
        <div id="button-container">
            <button id="portfolio-button" class="option-button selected">Portfolio Questions</button>
            <button id="project-button" class="option-button">Project Questions</button>
        </div>
    </main>
<script src="script.js"></script>    
</body>
</html>
